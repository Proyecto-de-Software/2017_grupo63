{% extends 'frontHabilitado.twig.html' %}

{% block cuerpo %}
    

<label>MOSTRAR PACIENTE</label>   
<div class="form-container table-container"> 
     <form  class="form-horizontal" action='' method='POST'>
       
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="nombre">Nombre :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.nombre }}</p>
            </div>
        </div>
       
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="apellido"> Apellido :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.apellido }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="nacimiento">Fecha de Nacimiento :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.nacimiento }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="genero">Genero :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.genero }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="numDoc">Dni :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.numDoc }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="domicilio">Domicilio :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.domicilio }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="telefono">Telefono :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.telefono }}</p>
            </div>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label col-sm-2" for="obraSocial">Obra Social :</label>
            <div class = "col-sm-10">
              <p class = "form-control-static"> {{ paciente.obraSocial }}</p>
            </div>
        </div>
     
       
       


        <input type="reset" value="Volver" class=class="btn btn-default cancel-button" onClick="location.href='{{ volver }}'" >
        
        
    </form>
</div>    
{% endblock %}
