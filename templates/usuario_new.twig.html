{% extends 'frontHabilitado.twig.html' %}

{% block cuerpo %}
    

 <label>CREAR USUARIO</label>   
<div class="form-container table-container"> 
     <form id="test-form" class="" action='index.php?seccion=userController&amp;action=newDB' method='POST'>
       
        <div class="form-group"> 
            <label class = "form-control-label" for="username">Nombre de usuario *:</label><br>
            <input class = "form-control" type="text" name="username" id="username" value="{{ usuarioNuevo.username }}"  required>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label" for="email">Correo Electronico *:</label><br>
            <input class = "form-control" type="text" name="email" id="email" value="{{ usuarioNuevo.email }}"  required>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label" for="first_name">Nombre *:</label><br>
            <input class = "form-control" type="text" name="first_name" id="first_name" value=" {{ usuarioNuevo.first_name }} "  required>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label" for="last_name">Apellido *:</label><br>
            <input class = "form-control" type="text" name="last_name" id="last_name" value="{{ usuarioNuevo.last_name }}"  required>
        </div>
        <div class="form-group"> 
            <label class = "form-control-label" for="password">Contrase√±a *:</label><br>
            <input class = "form-control" type="password" name="password" id="password" value=""  required> 
        </div>
        <div class="form-group"> 
            <label class = "form-control-label  col-sm-2" for="roles">Roles :</label>
            <div class = "col-sm-4">
              <select multiple class="form-control " name="roles[]" required>
                {% for rol in roles %}
                  <option value ="{{ rol.id }}"> {{ rol.nombre }} </option>
                {% endfor%}
              </select>
            </div> 
        </div>        
        <div class="form-group col-sm-12"> 
            <input type="reset" value="Cancelar" class="btncancelar" onClick="location.href='{{ volver }}'" >
            <input type="submit" value="Dar de Alta" class="btnAlta">
        </div>
        
        {% if error is defined %}
                <a> {{ error }}</a>
        {% endif %}
    </form>
</div>    
{% endblock %}
