{% extends 'frontHabilitado.twig.html' %}

{% block javaScript %}
    {{ parent() }}
    <script type="text/javascript" src ="js/config.js" ></script>
{% endblock %}

{% block cuerpo %}
    

 <label>Configuracion Del Sitio</label>   
 <form id="configForm" class="" action='index.php?seccion=configController&amp;action=update' method='POST' onsubmit="validar()" >
   
    
    <div class="form-group"> 
        <label class = "form-control-label col-sm-2" for="titulo">Titulo *:</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="titulo"  value="{{ config.titulo }}"  required>
        </div>
    </div>
    <div class="form-group"> 
        <label class = "form-control-label col-sm-2" for="descripcion">Descripcion *:</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="descripcion" id="descripcion" value="{{ config.descripcion }}"  required>
        </div>
    </div>
    <div class="form-group"> 
        <label class = "form-control-label col-sm-2" for="mail">Correo electronico *:</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="mail" id="mail" value="{{ config.mail }}"  required>
        </div>
    </div>
    <div class="form-group"> 
        <label class = "form-control-label col-sm-2" for="paginado">Paginado *:</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="number" name="paginado" id="paginado" value="{{ config.paginado }}"  required>
        </div>
    </div>
    <div class="form-group">
        <label class = "form-control-label col-sm-2" >Habilitar Sitio *:</label>
        <div class = "col-sm-10">    
            <select name = "habilitado">
                <option value = "0" {% if not config.habilitado %} selected {% endif %}> NO </option>
                <option value = "1" {% if config.habilitado %} selected {% endif %}> SI </option>
            </select>
        </div>    
    </div>
    
    <div class="form-group row">
        <div class = "col-md-4"></div>
        <div class = "col-md-4">
            <input type="submit" value="Editar" class="btn btn-success">
            <input type="reset" value="Cancelar" class="btn btn-warning" onClick="location.href='{{ volver }}'" >
        </div>
        <div class = "col-md-4"></div>
    </div>
    
    {% if error is defined %}
            <a> {{ error }}</a>
    {% endif %}
</form>
{% endblock %}
