{% extends 'frontHabilitado.twig.html' %}

{% block javaScript %}
    {{ parent() }}
    <script type="text/javascript" src ="jquery-ui/jquery-ui.min.js" ></script>
    <script type="text/javascript" src ="js/datePicker.js" ></script>
{% endblock %}
{% block estilo %}
    {{ parent() }}
    <link rel="stylesheet" type="text/css" href= "jquery-ui/jquery-ui.min.css">
{% endblock %}

{% block cuerpo %}
    

 <label>CREAR HISTORIAL CLINICO</label>   
<div class="form-container table-container"> 
     <form id="test-form" class="" action='index.php?seccion=historiaController&amp;action=newDB' method='POST'>
        <div class="row">    
            <div class="form-group col-md-4"> 
                <label class = "form-control-label" for="peso">Fecha *:</label><br>
                <input class = "form-control" type="text" name="fecha" id="datepicker" value=" {{ historia.fecha }} "  required>
            </div>
            <div class="form-group col-md-4"> 
                <label class = "form-control-label" for="peso">Peso (kg) *:</label><br>
                <input class = "form-control" type="number" name="peso" id="peso" value="{{ historia.peso }}"  required>
            </div>
            <div class="form-group col-md-4"> 
                <label class = "form-control-label" for="talla">Talla:</label><br>
                <input class = "form-control" type="number" name="talla" id="talla" value="{{ historia.talla }}" >
            </div>
        </div>    
        <div class="row"> 
            <div class="form-group col-md-6">
                <label class = "form-control-label" for="vacunas">Vacunas Completas? :</label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="vacunas" {% if historia.vacunas == 1 %} checked {% endif %} required>Si
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="vacunas" {% if historia.vacunas == 0 %} checked {% endif %}>No
                </label>
            </div>    
            <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="vacunaObservacion">Vacuna Observacion *:</label><br>
                <textarea class = "form-control" name="vacunaObservacion" rows="4" cols="50" required>{{ historia.vacunaObservacion }}</textarea> 
            </div>
        </div>
        
        
             
        <div class="row"> 
            <div class = "form-group col-md-6">
               <label class = "form-control-label" for="maduracion">Maduración Acorde? :</label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="maduracion" required {% if historia.Observacion == 1 %} checked {% endif %}>Si
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="maduracion" {% if historia.Observacion == 0 %} checked {% endif %}>No
                </label>
            </div>
            <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="maduracionObservacion">Maduracion Observacion *:</label><br>
                <textarea class = "form-control" name="maduracionObservacion" rows="4" cols="50" required>{{ historia.maduracionObservacion }}</textarea>
            </div>
        </div>
        
        <div class="row"> 
            <div class = "form-group col-md-6">       
                <label class = "form-control-label" for="fisico">Examen fisico normal? :</label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="examenFisico" {% if historia.examenFisico == 1 %} checked {% endif %} required>Si
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="examenFisico" {% if historia.examenFisico == 0 %} checked {% endif %}>No
                </label>
            </div>
            <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="examenFisicoObservacion">Examen Fisico Observacion *:</label><br>
                <textarea class = "form-control" name="examenFisicoObservacion" rows="4" cols="50" required>{{ historia.examenFisicoObservacion }}</textarea>
            </div>
        </div>
        <div class = "row">  
            <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="pc">Percentilo Perímetro *:</label><br>
                <input class = "form-control" type="number" name="pc" id="pc" value="{{ historia.pc }}"  >
            </div>
            <div class="form-group col-md-6 "> 
                <label class = "form-control-label" for="ppc">Percentilo Perímetro Cefálico *:</label><br>
                <input class = "form-control" type="number" name="ppc" id="ppc" value="{{ historia.ppc }}"  >
            </div>
        </div>    
         <div class = "row">    
             <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="alimentacion">Alimentacion *:</label><br>
                <textarea class = "form-control" name="alimentacion"  rows="4" cols="50" >{{ historia.alimentacion }}</textarea>
            </div>
             <div class="form-group col-md-6"> 
                <label class = "form-control-label" for="observacionGeneral">Observacion General*:</label><br>
                <textarea class = "form-control" name="observacionGeneral"   rows="4" cols="50" >{{ historia.observacionGeneral }}</textarea>
            </div>
        </div>    
         <div class="form-group  row col-md-offset-5"> 
            <input type="submit" value="Modificar" class=" btn-success btn">
            <input type="reset" value="Cancelar" class="btn btn-warning" onClick="location.href='{{ volver }}'" >
        </div>
        
        {% if error is defined %}
                <a> {{ error }}</a>
        {% endif %}

        <input type="hidden" name="pacienteid" value=" {{ pacienteid }} ">
    </form>
</div>    
{% endblock %}
