{% extends 'frontHabilitado.twig.html' %}


{% block javaScript %}
    {{ parent() }}
    <script type="text/javascript" src ="jquery-ui/jquery-ui.min.js" ></script>
    <script type="text/javascript" src ="js/datePicker.js" ></script>
    <script type="text/javascript" src ="js/ajax.js" ></script>
    
    <script type="text/javascript" src ="js/buscarObraSocial.js" ></script>
{% endblock %}
{% block estilo %}
    {{ parent() }}
    <link rel="stylesheet" type="text/css" href= "jquery-ui/jquery-ui.min.css">
{% endblock %}

{% block cuerpo %}
    

 <label>EDITAR PACIENTE</label>   
  <form id="test-form" class="" action='index.php?seccion=pacientes&amp;action=updateDB' method='POST'>
   
    
    <div class="form-group row"> 
        <label class = "form-control-label col-sm-2" for="nombre">Nombre de Paciente *:</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="nombre" id="nombre" value="{{ paciente.nombre }}"  required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class = "form-control-label col-sm-2" for="apellido"> Apellido :</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="apellido" id="apellido" value="{{ paciente.apellido }}"  required>
        </div>
    </div>
    <div class="form-group row"> 
       <label class = "form-control-label col-sm-2" for="nacimiento">Fecha de Nacimiento :</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="nacimiento" id="datepicker" value="{{ paciente.nacimiento }}"  required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class = "form-control-label col-md-2" for="genero">Genero :</label>
        <div class = "col-md-10">
            <select name = "genero">
                <option value = "masculino" {% if (paciente.genero == "masculino") %} selected {% endif %} >Masculino</option>
                <option value = "femenino" {% if (paciente.genero == "femenino") %} selected {% endif %} >Femenino</option>
            </select>
        </div>
    </div>
    <div class="form-group row"> 
         <label class = "form-control-label col-sm-2" for="tipoDoc">Tipo de documento:</label>    
        <div class = "col-sm-10">
            <select name = "tipoDoc" id = "tipoDoc">
                {% for clave, doc in docs %}
                    <option value= "{{clave}}" {% if (paciente.tipoDoc == clave) %} selected {% endif %}>{{doc}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row"> 
         <label class = "form-control-label col-sm-2" for="numDoc">Numero de documento :</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="numDoc" id="numDoc" value="{{ paciente.numDoc |trim }}"  required>
        </div>
    </div>
      <div class="form-group row"> 
          <label class = "form-control-label col-sm-2" for="domicilio">Domicilio :</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="domicilio" id="domicilio" value="{{ paciente.domicilio |trim }}"  required>
        </div>
    </div>
      <div class="form-group row"> 
         <label class = "form-control-label col-sm-2" for="telefono">Telefono :</label>
        <div class = "col-sm-10">
            <input class = "form-control" type="text" name="telefono" id="telefono" value="{{ paciente.telefono |trim }}"  required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class = "form-control-label col-sm-2" for="obraSocial">Obra Social :</label>
        <div class = "col-sm-10">
            <select name="obraSocial" id="obraSocial">
                {% for clave, obra in obras %}
                    <option value= "{{clave}}" {% if (paciente.obraSocial == clave) %} selected {% endif %}>{{obra}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

   
    <div class="form-group col-sm-12">
        <input type="submit" value="Editar" class="btn-success btn">
        <input type="reset" value="Cancelar" class="btn btn-warning" onClick="location.href='{{ volver }}'" >
    </div>
    <div class="form-group" hidden> 
        <div class = "col-sm-10">
            <input class = "form-control-static" type="text" name="id" id="id" value="{{ paciente.id }}" hidden required>
        </div>
    </div>
    {% if error is defined %}
            <a> {{ error }}</a>
    {% endif %}
</form>
{% endblock %}
